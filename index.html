<body>
  <header class="header">
    <div class="container header__container">
      <form action="#" class="header__form">
        <input type="search" class="header__input" name="search" placeholder="Букет из роз">
        <button class="header__search-btn" type="submit">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M13.3333 4.16663C13.3333 4.78496 13.9442 5.70829 14.5625 6.48329C15.3575 7.48329 16.3075 8.35579 17.3967 9.02163C18.2133 9.52079 19.2033 9.99996 20 9.99996M20 9.99996C19.2033 9.99996 18.2125 10.4791 17.3967 10.9783C16.3075 11.645 15.3575 12.5175 14.5625 13.5158C13.9442 14.2916 13.3333 15.2166 13.3333 15.8333M20 9.99996H4.76837e-07"

          </svg>

      </form>
      <img src="./img/logo.svg" alt="Логотип mirano flower buetique" class="header__logo" width="200" height="65">
      <button class="header__cart-btn" type="button">
        0
      </button>
    </div>
  </header>
  <main>
    <section class="hero">
      <div class="container">
        <div class="hero__head-group">
          <h1 class="hero__title">Авторские букеты</h1>
          <p class="hero__subtitle">и подарки</p>
        </div>
        <figure class="hero__group-image">
          <img src="./img/hero-img-1.jpg" alt="Букет цветов в банке. В букете розы и тульпаны"
            class="hero__image hero__image-left">
          <svg class="hero__image hero__image-center" role="img"
            aria-label="Красивый букет в дизайнерской вазе. Состоящий из цветов белого и розового цветов" width="680"
            height="588" viewBox="0 0 680 588" fill="none" xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="xMidYMid slice">
            <clippath id="hero">
              <path
                d="M680 112.187C680 137.954 653.568 161.688 609.146 180.61C653.568 211.682 680 250.658 680 292.973C680 335.869 652.836 375.335 607.304 406.613C652.836 425.66 680 449.692 680 475.813C680 537.649 527.777 587.776 340 587.776C152.223 587.776 0 537.649 0 475.813C0 449.692 27.1636 425.66 72.6961 406.613C27.1636 375.335 0 335.869 0 292.973C0 250.658 26.4319 211.682 70.854 180.61C26.4319 161.688 0 137.954 0 112.187C0 50.3515 152.223 0.223633 340 0.223633C527.777 0.223633 680 50.3515 680 112.187Z" />
            </clippath>
            <image xlink:href="./img/hero-img-2.jpg" clip-path="url(#hero)" preserveAspectRatio="xMidYMid slice" />
          </svg>

          <img src="./img/hero-img-3.jpg"
            alt="Букет цветов в большой вазе. Состоящий из цветов белого и красного и розового оттенка. Цветы розы различных сортов"
            class="hero__image hero__image-right">
        </figure>
      </div>
    </section>
    <!-- fielter -->
    <section class="filter">
      <div class="container ">
        <form class="filter__form">
          <fiedset class="filter__fieldset">
            <input type="radio" name="type" id="bouquets" class="filter__fieldset-input" value="bouquets" checked>
            <label class="filter__fieldset-label" for="bouquets">
              <img src="./img/icon-filter-1.png" alt="цветы">
              Цветы</label>

            <input class="filter__fieldset-input" type="radio" name="type" value="toys" id="toys">
            <label class="filter__fieldset-label" for="toys">
              <img src="./img/icon-filter-2.png" alt="игрушки">
              игрушки</label>

            <input class="filter__fieldset-input" type="radio" id="postcards" name="type" value="postcards">
            <label class="filter__fieldset-label" for="postcards">
              <img src="./img/icon-filter-3.png" alt="игрушки">Открытки</label>
          </fiedset>

          <fiedset class="filter__fieldset filter__fieldset-choices">
            <div class="filter__choices choices">
              <button class="filter__select choices__btn" type="button">Цена
                <svg width="8" height="6" class="choices__icon" viewBox="0 0 8 6" fill="none"
                  xmlns="http://www.w3.org/2000/svg">
                  <path d="M4 0L7.4641 6H0.535898L4 0Z" fill="currentColor" />
                </svg>
              </button>

              <div class="choices__box filter__choices-box choices__box-price ">
                <fiedset class="filter__fieldset  filter__fieldset-price">
                  <input class="filter__input-price" type="text" placeholder="от 400" name="minPrice">
                  <input class="filter__input-price" type="text" placeholder="до 3000" name="maxPrice">
                </fiedset>
              </div>
            </div>

            <div class="filter__choices filter__choices_type choices">
              <button class="filter__select choices__btn" type="button">Тип товара
                <svg width="8" height="6" class="choices__icon" viewBox="0 0 8 6" fill="none"
                  xmlns="http://www.w3.org/2000/svg">
                  <path d="M4 0L7.4641 6H0.535898L4 0Z" fill="currentColor" />
                </svg>
              </button>
              <div class="choices__box filter__choices-box filter__choices-box-type">
                <ul class="filter__type-list">
                  <li class="filter__type-item">
                    <button class="filter__type-btn" type="button">Монобукеты</button>
                  </li>
                  <li class="filter__type-item">
                    <button class="filter__type-btn" type="button">Авторские букеты</button>
                  </li>
                  <li class="filter__type-item">
                    <button class="filter__type-btn" type="button">Цветы в коробке</button>
                  </li>
                  <li class="filter__type-item">
                    <button class="filter__type-btn" type="button">Цветы в корзине</button>
                  </li>
                  <li class="filter__type-item">
                    <button class="filter__type-btn" type="button">Букеты из сухоцветов</button>
                  </li>
                </ul>
              </div>
            </div>
          </fiedset>
        </form>

      </div>
    </section>

    <section class="subscription">
      <div class="container subscription__container">
        <h2 class="subscription__title">Подпишись на&nbsp;рассылку</h2>

    <section class="order">
      <div class="order__container">
        <h2 class="order__title">Оформить заказ</h2>
        <form action="#" class="order__form">
          <div class="order__name">
            <label for="#" class="order__form-label">Данные заказчика</label>
            <input type="text" class="order__input-text" placeholder="Имя">
            <input type="tel" class="order__input-phone" placeholder="Телефон">
          </div>
          <div class="order__data">
            <label for="#" class="order__form-label">Данные получателя</label>
            <input type="text" class="order__input-text" placeholder="Имя">
            <input type="tel" class="order__input-phone" placeholder="Телефон">
          </div>
          <div class="order__address">
            <label for="#" class="order__form-label">Адрес</label>
            <input type="text" class="order__input-street" placeholder="Улица">
            <input type="number" class="order__input-hause" placeholder="Дом">
            <input type="number" class="order__input-flat" placeholder="Квартира">
          </div>
          <div class="order__onlain">
            <input type="checkbox" class="order__cheksbox" checked>
            <span class="order__onlain-text">Оплата онлайн</span>
          </div>
          <div class="order__develery">
            <span class="order__develery-text">Доставка 10.05</span>
            <select class="order__develery-select">
              <option value="1">c 8:00 до 9:00</option>
              <option value="2">c 9:00 до 12:00</option>
              <option value="3"> c 12:00 до 16:00</option>
              <option value="4">c 16:00 до 18:00</option>
            </select>
          </div>
          <div class="order__price">
            <p class="order__price-text">9000 P</p>
            <button class="order__price-order">Заказать</button>
          </div>
        </form>
      </div>
    </section>
