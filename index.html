<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mirano</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="/favicons/favicon.ico">
  <meta name="msapplication-TileColor" content="#00aba9">
  <meta name="msapplication-config" content="/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
  <script type="module" src="/index.js"></script>
</head>

<body>
  <header class="header">
    <div class="container header__container">
      <form action="#" class="header__form">
        <input type="search" class="header__input" name="search" placeholder="Букет из роз">
        <button class="header__search-btn" type="submit">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M13.3333 4.16663C13.3333 4.78496 13.9442 5.70829 14.5625 6.48329C15.3575 7.48329 16.3075 8.35579 17.3967 9.02163C18.2133 9.52079 19.2033 9.99996 20 9.99996M20 9.99996C19.2033 9.99996 18.2125 10.4791 17.3967 10.9783C16.3075 11.645 15.3575 12.5175 14.5625 13.5158C13.9442 14.2916 13.3333 15.2166 13.3333 15.8333M20 9.99996H4.76837e-07"
              stroke="currentColor" />
          </svg>
        </button>
      </form>
      <img src="./img/logo.svg" alt="Логотип mirano flower buetique" class="header__logo" width="200" height="65">
      <button class="header__cart-btn" type="button">
        0
      </button>
    </div>
  </header>
  <main>
    <section class="hero">
      <div class="container">
        <div class="hero__head-group">
          <h1 class="hero__title">Авторские букеты</h1>
          <p class="hero__subtitle">и подарки</p>
        </div>
        <figure class="hero__group-image">
          <img src="/img/hero-img-1.jpg" alt="Букет цветов в банке. В букете розы и тульпаны"
            class="hero__image hero__image-left">
          <svg class="hero__image hero__image-center" role="img"
            aria-label="Красивый букет в дизайнерской вазе. Состоящий из цветов белого и розового цветов" width="680"
            height="588" viewBox="0 0 680 588" fill="none" xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink">
            <clipPath id="hero">
              <path
                d="M680 112.187C680 137.954 653.568 161.688 609.146 180.61C653.568 211.682 680 250.658 680 292.973C680 335.869 652.836 375.335 607.304 406.613C652.836 425.66 680 449.692 680 475.813C680 537.649 527.777 587.776 340 587.776C152.223 587.776 0 537.649 0 475.813C0 449.692 27.1636 425.66 72.6961 406.613C27.1636 375.335 0 335.869 0 292.973C0 250.658 26.4319 211.682 70.854 180.61C26.4319 161.688 0 137.954 0 112.187C0 50.3515 152.223 0.223633 340 0.223633C527.777 0.223633 680 50.3515 680 112.187Z" />
            </clipPath>
            <image xlink:href="./img/hero-img-2.jpg" clip-path="url(#hero)" />
          </svg>

          <img src="./img/hero-img-3.jpg"
            alt="Букет цветов в большой вазе. Состоящий из цветов белого и красного и розового оттенка. Цветы розы различных сортов"
            class="hero__image hero__image-right">
        </figure>
      </div>
    </section>
    <!-- fielter -->
    <section class="filter">
      <div class="container filter__container">
        <fiedset class="filter__fieldset">
          <input type="radio" name="flowers" id="item1" class="filter__fieldset-input">
          <label class="filter__fieldset-label filter__fieldset-label-img filter__fieldset-label-img1" for="item1">
            <img src="./img/icon-filter-1.png" alt="цветы">
            Цветы</label>

          <input class="filter__fieldset-input" type="radio" name="
          toys" id="item2" checked>
          <label class="filter__fieldset-label filter__fieldset-label-img filter__fieldset-label-img2" for="item2">
            <img src="./img/icon-filter-2.png" alt="игрушки">
            игрушки</label>

          <input class="filter__fieldset-input" type="radio" id="item3" name="postcards">
          <label class="filter__fieldset-label filter__fieldset-label-img filter__fieldset-label-img3" for="item3"> <img
              src="./img/icon-filter-3.png" alt="игрушки">Открытки</label>
        </fiedset>

        <div class="filter__buttons">
          <button class="filter__buttons-bnt">Цена
            <svg width="8" height="6" viewBox="0 0 8 6" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M4 0L7.4641 6H0.535898L4 0Z" fill="#2E3514" />
            </svg>
          </button>
          <button class="filter__buttons-bnt">Тип товара
            <svg width="8" height="6" viewBox="0 0 8 6" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M4 0L7.4641 6H0.535898L4 0Z" fill="#2E3514" />
            </svg>
          </button>
        </div>
      </div>
    </section>
    <section class="subscription">
      <div class="container subscription__container">
        <h2 class="subscription__title">Подпишись на рассылку</h2>
        <form action="#" class="subscription__form">
          <input type="search" class="subscription__form-input" name="search" placeholder="Букет из роз">
          <button class="subscription__form-btn" type="submit">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M13.3333 4.16663C13.3333 4.78496 13.9442 5.70829 14.5625 6.48329C15.3575 7.48329 16.3075 8.35579 17.3967 9.02163C18.2133 9.52079 19.2033 9.99996 20 9.99996M20 9.99996C19.2033 9.99996 18.2125 10.4791 17.3967 10.9783C16.3075 11.645 15.3575 12.5175 14.5625 13.5158C13.9442 14.2916 13.3333 15.2166 13.3333 15.8333M20 9.99996H4.76837e-07"
                stroke="currentColor" />
            </svg>
          </button>
        </form>
      </div>
    </section>
  </main>
  <footer></footer>
</body>

</html>
